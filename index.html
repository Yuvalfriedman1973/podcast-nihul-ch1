<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה לפודקאסט - פרק 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <div class="container">
        <img class="image2" src="לוגו סלייס 2.jpg" alt="לוגו הפודקאסט">
        <h1>Sliced Podcast</h1>
        <h2>הכל זה בצוות</h2>
        <hr>
        <h2>הרמוניה כבסיס להצלחה</h2>
        <div class="bottom" style="text-align: center;">
            <iframe id="player" src='https://widget.spreaker.com/player?episode_id=45704307&theme=dark&chapters-image=true&autoplay=false' width='100%' height='200px' frameborder='0'></iframe>
        </div>
        <div class="grid">
            <a class="box" href="#" data-start="0">
                <h2>פתיח ליאור דדון</h2>
                <p>00:00</p>
            </a>
            <a class="box" href="20" data-start="169">
                <h2>הרמוניה והמחיר</h2>
                <p>02:49</p>
            </a>
            <a class="box" href="#" data-start="447">
                <h2>הצעד הראשון</h2>
                <p>07:27</p>
            </a>
            <a class="box" href="#" data-start="820">
                <h2>פרקטיקות הטמעה</h2>
                <p>13:40</p>
            </a>
            <a class="box" href="#" data-start="1467">
                <h2>תחושת בטחון</h2>
                <p>24:27</p>
            </a>
            <a class="box" href="#" data-start="1884">
                <h2>ניהול אנשים</h2>
                <p>31:24</p>
            </a>
            <a class="box" href="#" data-start="2529">
                <h2>למחר בבוקר</h2>
                <p>42:09</p>
            </a>
            <a class="box" href="#" data-start="2845">
                <h2>ב'אחד על אחד'</h2>
                <p>47:25</p>
            </a>
            <a class="box" href="#" data-start="3158">
                <h2>Tipping Point</h2>
                <p>52:38</p>
            </a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sectionLinks = document.querySelectorAll('.box');
      const player = document.getElementById('player');
      const baseSrc = 'https://widget.spreaker.com/player?episode_id=45704307&theme=dark&chapters-image=true';

      sectionLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();

          const startTime = parseInt(link.getAttribute('data-start'));
          const minutes = Math.floor(startTime / 60);
          const seconds = startTime % 60;
          const timeParam = minutes + ':' + (seconds < 10 ? '0' + seconds : seconds);

          player.src = `${baseSrc}&time=${timeParam}&autoplay=true`;
        });
      });
    });
    </script>
</body>
</html>
